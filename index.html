  <script>

    var topt = new TimelineMax();
    var backt = new TimelineMax();
    var speakerst = new TimelineMax();
    var bottomt = new TimelineMax();
    var screent = new TimelineMax();
    var navt = new TimelineMax();

    var chars = document.getElementsByClassName("name");
    var coords = [-700, 700, -50, 50, 200, -200];
    for (var i = 0; i < chars.length; i++) {
      var rand1 = coords[Math.floor(Math.random() * coords.length)];
      var rand2 = coords[Math.floor(Math.random() * coords.length)];
      console.log(rand1);
      screent.set('#'+chars[i].id, {x: rand1, y: rand2});

    }
    screent.set('#b1', {x:-200, y: -50})
    screent.set('#t1', {x: 200, y: -50})
    screent.set('#b2', {x:-300, y: -400})
    screent.set('#t2', {x: 300, y: 400})
    screent.set('#b3', {x:300, y: 200})
    screent.set('#t3', {x: -300, y: -300})
    screent.set('#screen', {y: -200});
    topt.set('#top', {x: -100, y: -150});
    backt.set('#back', {x: 100, y: -130});

    speakerst.set('#disk', {y: -100});
    bottomt.set('#bottom', {x: 100, y: 100});

    topt.to('#top', 2, {x: 0, y: 0});
    screent.to('#screen, #t1, #b1, #t2, #b2, #t3, #b3, .name', 2.5, {x:0, y: 0});
